	<div class="breadcrumb">
		<a href="#">全部分类</a>
		<span>></span>
		<a href="#">新鲜水果</a>
	</div>

	<div class="main_wrap clearfix">
		<div class="l_wrap fl clearfix">
			<div class="new_goods">
				<h3>新品推荐</h3>
				<ul>
                    <!-- 新品商品 -->
					{{range .goodsNew}}
						<li>
							<a href="/goodsDetail?id={{.Id}}"><img src="http://192.168.229.130:8888/{{.Image}}"></a>
							<h4><a href="/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>
							<div class="prize">￥{{.Price}}</div>
						</li>
					{{end}}
				</ul>
			</div>
		</div>

		<div class="r_wrap fr clearfix">
			<div class="sort_bar">
				<a href="#" class="active">默认</a>
				<a href="#">价格</a>
				<a href="#">人气</a>
			</div>

			<ul class="goods_type_list clearfix">
				{{range .goods}}
					<li>
					<a href="/goodsDetail?id={{.Id}}"><img src="http://192.168.229.130:8888/{{.Image}}"></a>
					<h4><a href="/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>
					<div class="operate">
						<span class="prize">￥{{.Price}}</span>
						<span class="unit">{{.Price}}/{{.Unite}}</span>
						<a href="#" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
				{{end}}

			</ul>

			<div class="pagenation">
				<a href="/goodsList?pageIndex={{.preIndex}}&typeId={{.typeId}}"><上一页</a>
				{{range $i, $v := .pages}}
					{{if compare $v $.pageIndex}}
						<a href="/goodsList?pageIndex={{$v}}&typeId={{$.typeId}}" class="active">{{$v}}</a>
					{{else}}
                        <a href="/goodsList?pageIndex={{$v}}&typeId={{$.typeId}}">{{$v}}</a>
					{{end}}
				{{end}}
				<a href="/goodsList?pageIndex={{.nextIndex}}&typeId={{.typeId}}">下一页></a>
			</div>
		</div>
	</div>
